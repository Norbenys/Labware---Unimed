
  <style>
    /* Contenedor de tabla responsiva */
    .table-responsive {
      overflow-x: auto;
    }

    /* Tabla general */
    #tablaExamenesSeleccionados {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
    }

    /* Encabezados */
    #tablaExamenesSeleccionados thead th {
      white-space: nowrap;
      text-align: center;
      font-size: 13px;
      font-weight: 600;
      color: #6c757d;
      padding: 10px;
      border-bottom: 1px solid #dee2e6;
    }

    /* Celdas */
    #tablaExamenesSeleccionados tbody td {
      vertical-align: middle;
      text-align: center;
      font-size: 14px;
      padding: 8px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 180px;
    }

    /* Indicaciones con ajuste de texto */
    #tablaExamenesSeleccionados td:nth-child(5) {
      white-space: normal;
      word-wrap: break-word;
      max-width: 220px;
    }

    /* Botones en la tabla */
    #tablaExamenesSeleccionados button {
      font-size: 13px;
      padding: 4px 10px;
    }

    /* Fila total (última fila de la tabla) */
    .fila-total {
      background-color: transparent;
      font-weight: bold;
    }

    /* Dropdown de sugerencias */
    .dropdown-menu {
      display: block;
      position: absolute;
      z-index: 9999;
      background-color: #ffffff;
      border: 1px solid #ced4da;
      border-radius: 0.375rem;
      max-height: 200px;
      overflow-y: auto;
      padding: 0;
      margin-top: 0.2rem;
      font-size: 14px;
      width: 100%;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
    }

    .dropdown-menu li {
      padding: 10px 15px;
      cursor: pointer;
      color: #333;
      white-space: nowrap;
    }

    .dropdown-menu li:hover {
      background-color: #f1f3f5;
      color: #212529;
      font-weight: 500;
    }

    .dropdown-menu li.active {
      background-color: #5e72e4;
      color: white;
    }

    .dropdown-menu:empty {
      display: none !important;
      border: none !important;
    }

    /* Contenedor relativo para posicionar el dropdown correctamente */
    .position-relative {
      position: relative;
    }

    /* Estilo del dropdown de resultados */
    #dropdownResultadosCotizador {
      display: block;
      position: absolute;
      top: 100%;
      /* Justo debajo del input */
      left: 0;
      z-index: 1050;
      /* Más alto que otros elementos */
      width: 100%;
      background-color: #fff;
      border: 1px solid #ced4da;
      border-radius: 0.375rem;
      max-height: 200px;
      overflow-y: auto;
      padding: 0;
      margin-top: 2px;
      font-size: 14px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }

    /* Ítems del dropdown */
    #dropdownResultadosCotizador li {
      padding: 10px 15px;
      cursor: pointer;
      color: #333;
      white-space: nowrap;
    }

    #dropdownResultadosCotizador li:hover {
      background-color: #f1f3f5;
      color: #212529;
      font-weight: 500;
    }

    /* Oculta si está vacío */
    #dropdownResultadosCotizador:empty {
      display: none !important;
      border: none !important;
    }

  </style>


    <div class="container-fluid py-4">

                </div>
                <div class="col-12 mt-3">
                  <div class="input-group input-group-outline position-relative">
                    <input type="text" id="buscadorExamenesCotizador" class="form-control"
                      placeholder="Buscar examen por nombre o código..." autocomplete="off">
                    <ul id="dropdownResultadosCotizador" class="dropdown-menu show w-100 mt-1"
                      style="position: absolute; z-index: 1000;"></ul>
                  </div>
                </div>
              </div>
            </div>

            <!-- 🧾 Tabla de resultados -->
            <div class="card-body px-3 pb-3">
              <div class="table-responsive">
                <table id="tablaExamenesSeleccionados" class="table table-hover align-items-center mb-0 w-100">
                  <thead>
                    <tr>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Nombre</th>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Código</th>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Área</th>

                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Indicaciones</th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Quitar
                      </th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>

              <div class="mt-4 d-flex justify-content-end gap-2">
                <button class="btn btn-outline-dark" onclick="limpiarCotizacion()">Limpiar</button>
                <button class="btn btn-danger" onclick="imprimirCotizacion()">Imprimir</button>
              </div>
            </div>
          </div>
        </div>
      </div>
