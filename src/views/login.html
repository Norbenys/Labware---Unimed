  <style>
    nav.navbar {
      display: none !important;
    }
    .custom-input-group {
      position: relative;
      margin-bottom: 1.1rem;
    }
    .custom-input {
      width: 100%;
      padding: 0.7rem 0.75rem 0.25rem 0.75rem;
      font-size: 0.98rem;
      border: 1.5px solid #d2d6da;
      border-radius: 8px;
      background: #fff;
      outline: none;
      transition: border-color 0.2s;
      height: 45px;
    }
    .custom-input:focus {
      border-color: #222;
    }
    .custom-label {
      position: absolute;
      left: 0.75rem;
      top: 0.7rem;
      color: #6c757d;
      font-size: 0.95rem;
      pointer-events: none;
      background: #fff;
      padding: 0 0.25rem;
      transition: 0.2s;
    }
    .custom-input:focus + .custom-label,
    .custom-input:not(:placeholder-shown) + .custom-label {
      top: -0.7rem;
      left: 0.6rem;
      font-size: 0.95rem;
      color: #222;
      background: #fff;
    }
    .custom-login-card {
      min-height: 300px;
      width: 350px;
      max-width: 100%;
      /* Puedes ajustar este valor según lo que desees */
    }
    .custom-login-btn {
      height: 45px;
    }
    .page-header {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>

</head>
<body class="bg-gray-200">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg blur border-radius-xl top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
          <div class="container-fluid ps-2 pe-0">
            <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 " href="../pages/dashboard.html">
              Material Dashboard 3
            </a>
            <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
            </button>
            <div class="collapse navbar-collapse" id="navigation">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                  <a class="nav-link d-flex align-items-center me-2 active" aria-current="page" href="../pages/dashboard.html">

                  </a>
                </li>
                <li class="nav-item">

                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-2" href="../pages/sign-up.html">
                    <i class="fas fa-user-circle opacity-6 text-dark me-1"></i>
                    Sign Up
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-2" href="../pages/sign-in.html">
                    <i class="fas fa-key opacity-6 text-dark me-1"></i>
                    Sign In
                  </a>
                </li>
              </ul>
              <ul class="navbar-nav d-lg-flex d-none">
                <li class="nav-item d-flex align-items-center">
                  <a class="btn btn-outline-primary btn-sm mb-0 me-2" target="_blank" href="https://www.creative-tim.com/builder?ref=navbar-material-dashboard">Online Builder</a>
                </li>
                <li class="nav-item">
                  <a href="https://www.creative-tim.com/product/material-dashboard" class="btn btn-sm mb-0 me-1 bg-gradient-dark">Free download</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- End Navbar -->
      </div>
    </div>
  </div>
<body class="bg-gray-200">
  <main class="main-content mt-0">
    <div class="page-header align-items-start min-vh-100 d-flex justify-content-center align-items-center"
      style="background-image: url('/assets/img/');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
          <div class="col-lg-4 col-md-7 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom custom-login-card" style="margin-left: 40px;">
              <div class="card-header p-0 position-relative mt-n5 mx-3 z-index-2" style="margin-bottom: 2.2rem;">
                <div class="bg-gradient-dark shadow-dark border-radius-lg py-4">
                  <div class="text-center">
                    <img src="../assets/img/LABWARE-LOGO-BLANCO.png" alt="Labware" style="height: 40px; vertical-align: middle;">
                  </div>
                </div>
              </div>
              <div class="card-body">
                <form role="form" id="loginForm" class="text-start">
                  <div class="custom-input-group">
                    <input type="text" id="username" name="username" class="custom-input" placeholder=" " required>
                    <label for="username" class="custom-label">Usuario</label>
                  </div>
                  <div class="custom-input-group">
                    <input type="password" id="password" name="password" class="custom-input" placeholder=" " required>
                    <label for="password" class="custom-label">Contraseña</label>
                  </div>

                  <!-- Contenedor para mostrar errores -->
                  <div id="loginError" class="text-danger text-center mb-2" style="display: none;"></div>

                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2 custom-login-btn">Iniciar sesión</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer position-absolute bottom-2 py-2 w-100">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-12 text-center">
              <div class="text-white text-sm">
                © 2025, LABWARE.
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </main>

  <!-- JS necesarios -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>

  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="../assets/js/material-dashboard.min.js?v=3.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/login.js"></script>

  
</body>

</html>
